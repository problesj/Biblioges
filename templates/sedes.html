<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGes - Gestión de Sedes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
        }
        .sidebar .nav-link:hover {
            color: white;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="mb-4">BiblioGes</h4>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link">
                                <i class="bi bi-house-door me-2"></i>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/bibliografias" class="nav-link">
                                <i class="bi bi-book me-2"></i>
                                Bibliografías
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/asignaturas" class="nav-link">
                                <i class="bi bi-mortarboard me-2"></i>
                                Asignaturas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/carreras" class="nav-link">
                                <i class="bi bi-building me-2"></i>
                                Carreras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/sedes" class="nav-link active">
                                <i class="bi bi-building me-2"></i>
                                Sedes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/facultades" class="nav-link">
                                <i class="bi bi-building me-2"></i>
                                Facultades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/departamentos" class="nav-link">
                                <i class="bi bi-building me-2"></i>
                                Departamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/usuarios" class="nav-link">
                                <i class="bi bi-people me-2"></i>
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/reportes" class="nav-link">
                                <i class="bi bi-file-earmark-text me-2"></i>
                                Reportes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/perfil" class="nav-link">
                                <i class="bi bi-person me-2"></i>
                                Perfil
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Gestión de Sedes</h2>

                <!-- Formulario de Sede -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Datos de la Sede</h5>
                    </div>
                    <div class="card-body">
                        <form id="sedeForm">
                            <input type="hidden" name="id">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="codigo" class="form-label">Código</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" maxlength="10" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" maxlength="100" required>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="btnGuardarSede">Guardar</button>
                                <button type="button" class="btn btn-danger" id="btnEliminarSede">Eliminar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="filtroEstado" class="form-label">Estado</label>
                                <select class="form-select" id="filtroEstado">
                                    <option value="">Todos</option>
                                    <option value="1">Activas</option>
                                    <option value="0">Inactivas</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-primary mt-4" id="btnFiltrarSedes">Filtrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Sedes -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Listado de Sedes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="sedeTable">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sedes.js"></script>
</body>
</html>
