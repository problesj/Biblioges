<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/biblioges/public
    
    <Directory /var/www/html/biblioges/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración de PHP
        AddHandler application/x-httpd-php .php
        DirectoryIndex index.php
        
        # Permitir que .htaccess maneje las reglas de reescritura
        # No establecer RewriteEngine aquí para evitar conflictos
    </Directory>
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/biblioges-error.log
    CustomLog ${APACHE_LOG_DIR}/biblioges-access.log combined
    
    # Configuración de PHP
    PHPIniDir /etc/php/8.2/apache2/conf.d
</VirtualHost> 